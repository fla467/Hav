<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Hopscotch Viewer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- FUNNY FONT -->
<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

<style>
    body {
        font-family: "Permanent Marker", cursive;
        background: #f0f0f0;
        color: #000;
        margin: 0;
        text-align: center;
    }

    /* Dark mode */
    body.dark {
        background: #111;
        color: #fff;
    }
    body.dark input, body.dark button {
        background: #222;
        color: #fff;
        border: 1px solid #444;
    }

    /* LEFT BUTTON: FOLLOW THE DEV */
    #followBtn {
        position: fixed;
        top: 10px;
        left: 10px;
        padding: 12px 18px;
        background: #ff6f61;
        color: white;
        border-radius: 10px;
        font-size: 20px;
        cursor: pointer;
        z-index: 9999;
        display: none;
    }
    #followBtn:hover { background:#e65b50; }

    /* Popup Home Screen */
    #homePopup {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.75);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
    }
    #homeBox {
        background: white;
        padding: 30px;
        border-radius: 15px;
        width: 80%;
        max-width: 400px;
        font-family: "Permanent Marker", cursive;
    }
    #homeBox h1 { color: #ff6f61; }
    #homeBox button {
        margin: 10px;
        padding: 12px 20px;
        font-size: 22px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        background: #ff6f61;
        color: white;
    }
    #homeBox button:hover { background: #e65b50; }

    /* Main elements */
    input {
        padding: 10px;
        font-size: 18px;
        width: 80%;
        max-width: 400px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-family: "Permanent Marker", cursive;
    }
    button {
        padding: 12px 20px;
        font-size: 18px;
        border-radius: 8px;
        border: none;
        background: #ff6f61;
        color: white;
        cursor: pointer;
        font-family: "Permanent Marker", cursive;
    }
    button:hover { background: #e65b50; }

    iframe {
        width: 90%;
        height: 600px;
        border: 3px solid #ccc;
        border-radius: 10px;
        display: none;
        margin-top: 15px;
    }

    #oldLayout, #newLayout {
        display: none;
    }

    /* DARK MODE BUTTON */
    #darkToggle {
        position: fixed;
        top: 10px; right: 10px;
        padding: 10px 16px;
        border-radius: 8px;
        background: #444;
        color: white;
        cursor: pointer;
        display: none;
    }

    /* FUN ANIMATED ERROR POPUP */
    #errorPopup {
        position: fixed;
        left: 50%; top: -300px;
        transform: translateX(-50%);
        background: #ff4747;
        color: white;
        padding: 25px 35px;
        border-radius: 12px;
        font-size: 24px;
        z-index: 10000;
        box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        opacity: 0;
        transition: all 0.7s ease-out;
        font-family: "Permanent Marker", cursive;
    }
    #errorPopup.show {
        top: 20px;
        opacity: 1;
    }

    /* DISCLAIMER */
    #disclaimer {
        margin-top: 40px;
        font-size: 18px;
        opacity: 0.7;
    }
</style>
</head>
<body>

<button id="followBtn" onclick="window.open('https://hopscotch.com/u/ORFO','_blank')">Follow the Dev</button>

<div id="errorPopup">Invalid URL or UUID!</div>

<button id="darkToggle" onclick="toggleDarkMode()">Dark Mode</button>

<div id="homePopup">
    <div id="homeBox">
        <h1>Hopscotch Viewer</h1>
        <p>Select a version:</p>
        <button onclick="loadOld()">OLD VIEWER</button>
        <button onclick="loadNew()">NEW VIEWER</button>
    </div>
</div>

<div id="oldLayout">
    <h1>Old Hopscotch Viewer</h1>
    <p>Enter URL or UUID:</p>
    <input id="oldInput" placeholder="Paste URL or UUID">
    <br><br>
    <button onclick="loadOldProject()">View Project</button>
    <br>
    <iframe id="oldFrame"></iframe>
</div>

<div id="newLayout">
    <h1>New Hopscotch Viewer</h1>

    <button onclick="setMode('embed')">Embedded Mode</button>
    <button onclick="setMode('full')">Full Project Mode</button>

    <p>Enter URL or UUID:</p>
    <input id="newInput" placeholder="Paste URL or UUID">

    <br><br>
    <button onclick="loadNewProject()">Load Project</button>

    <p id="stats">Plays: N/A | Likes: N/A</p>

    <iframe id="newFrame"></iframe>
</div>

<div id="disclaimer">Not an official partnership with Hopscotch.</div>

<script>
let currentMode = "embed";

function showError() {
    let popup = document.getElementById("errorPopup");
    popup.classList.add("show");
    setTimeout(() => popup.classList.remove("show"), 2000);
}

function toggleDarkMode() {
    document.body.classList.toggle("dark");
}

function loadOld() {
    document.getElementById("homePopup").style.display = "none";
    document.getElementById("oldLayout").style.display = "block";
    document.getElementById("darkToggle").style.display = "none";
    document.getElementById("followBtn").style.display = "block";
}

function loadNew() {
    document.getElementById("homePopup").style.display = "none";
    document.getElementById("newLayout").style.display = "block";
    document.getElementById("darkToggle").style.display = "block";
    document.getElementById("followBtn").style.display = "block";
}

function extractUUID(input) {
    try {
        let url = new URL(input);
        let parts = url.pathname.split("/");
        return parts.pop() || parts.pop();
    } catch {
        return input;
    }
}

function isValidUUID(uuid) {
    return /^[A-Za-z0-9]+$/.test(uuid);
}

function loadOldProject() {
    let input = document.getElementById("oldInput").value.trim();
    let uuid = extractUUID(input);

    if (!isValidUUID(uuid)) return showError();

    let frame = document.getElementById("oldFrame");
    frame.src = "https://ae-hopscotch.github.io/hs-tools/play-project/?id=" + uuid;
    frame.style.display = "block";
}

function setMode(m) {
    currentMode = m;
}

function loadNewProject() {
    let input = document.getElementById("newInput").value.trim();
    let uuid = extractUUID(input);

    if (!isValidUUID(uuid)) return showError();

    let viewer = "https://ae-hopscotch.github.io/hs-tools/play-project/?id=" + uuid;

    if (currentMode === "embed") {
        let frame = document.getElementById("newFrame");
        frame.src = viewer;
        frame.style.display = "block";
    } else {
        window.open(viewer, "_blank");
    }
}
</script>

</body>
</html>
