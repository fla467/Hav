<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Hopscotch Viewer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f0f0f0;
        color: #000;
        margin: 0;
        text-align: center;
    }

    /* Dark mode */
    body.dark {
        background: #111;
        color: #fff;
    }
    body.dark input, body.dark button {
        background: #222;
        color: #fff;
        border: 1px solid #444;
    }

    /* Popup Home Screen */
    #homePopup {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.75);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
    }
    #homeBox {
        background: white;
        padding: 30px;
        border-radius: 15px;
        width: 80%;
        max-width: 400px;
    }
    #homeBox h1 { color: #ff6f61; }
    #homeBox button {
        margin: 10px;
        padding: 12px 20px;
        font-size: 18px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        background: #ff6f61;
        color: white;
    }
    #homeBox button:hover { background: #e65b50; }

    /* Shared elements */
    .section { margin: 20px; }
    input {
        padding: 10px;
        font-size: 16px;
        width: 80%;
        max-width: 400px;
        border-radius: 8px;
        border: 1px solid #ccc;
    }
    button {
        padding: 10px 18px;
        font-size: 16px;
        border-radius: 8px;
        border: none;
        background: #ff6f61;
        color: white;
        cursor: pointer;
    }
    button:hover { background: #e65b50; }

    iframe {
        width: 90%;
        height: 600px;
        border: 2px solid #ccc;
        border-radius: 10px;
        display: none;
        margin-top: 15px;
    }

    /* Hide both layouts until chosen */
    #oldLayout, #newLayout {
        display: none;
    }

    /* Dark mode toggle */
    #darkToggle {
        position: fixed;
        top: 10px;
        right: 10px;
        padding: 8px 14px;
        border-radius: 8px;
        background: #444;
        color: white;
        cursor: pointer;
        display: none; /* only for NEW layout */
    }
</style>
</head>
<body>

<!-- DARK MODE BUTTON -->
<button id="darkToggle" onclick="toggleDarkMode()">Dark Mode</button>

<!-- HOME SCREEN POPUP -->
<div id="homePopup">
    <div id="homeBox">
        <h1>Hopscotch Viewer</h1>
        <p>Select a version:</p>
        <button onclick="loadOld()">OLD VIEWER</button>
        <button onclick="loadNew()">NEW VIEWER</button>
    </div>
</div>

<!-- OLD LAYOUT -->
<div id="oldLayout">
    <h1>Old Hopscotch Viewer</h1>
    <p>Enter a Hopscotch URL or UUID:</p>
    <input id="oldInput" placeholder="Paste URL or UUID">
    <br><br>
    <button onclick="loadOldProject()">View Project</button>
    <br>
    <iframe id="oldFrame"></iframe>
</div>

<!-- NEW LAYOUT -->
<div id="newLayout">
    <h1>New Hopscotch Viewer</h1>

    <button onclick="setMode('embed')">Embedded Mode</button>
    <button onclick="setMode('full')">Full Project Mode</button>

    <p>Enter Hopscotch URL or UUID:</p>
    <input id="newInput" placeholder="Paste URL or UUID">

    <br><br>
    <button onclick="loadNewProject()">Load Project</button>

    <p id="stats">Plays: N/A | Likes: N/A</p>

    <iframe id="newFrame"></iframe>
</div>

<script>
let currentMode = "embed";

function toggleDarkMode() {
    document.body.classList.toggle("dark");
}

/* HOME SCREEN LOGIC */
function loadOld() {
    document.getElementById("homePopup").style.display = "none";
    document.getElementById("oldLayout").style.display = "block";
    document.getElementById("darkToggle").style.display = "none";
}

function loadNew() {
    document.getElementById("homePopup").style.display = "none";
    document.getElementById("newLayout").style.display = "block";
    document.getElementById("darkToggle").style.display = "block";
}

/* Extract UUID from a URL or accept direct UUID */
function extractUUID(input) {
    try {
        let url = new URL(input);
        let parts = url.pathname.split("/");
        return parts.pop() || parts.pop();
    } catch {
        return input;
    }
}

/* OLD VIEWER FUNCTION */
function loadOldProject() {
    let input = document.getElementById("oldInput").value.trim();
    if (!input) { alert("Enter a URL or UUID"); return; }

    let uuid = extractUUID(input);
    let viewer = "https://ae-hopscotch.github.io/hs-tools/play-project/?id=" + uuid;

    let frame = document.getElementById("oldFrame");
    frame.src = viewer;
    frame.style.display = "block";
}

/* NEW VIEWER FUNCTIONS */
function setMode(m) {
    currentMode = m;
    alert("Mode set to: " + m.toUpperCase());
}

function loadNewProject() {
    let input = document.getElementById("newInput").value.trim();
    if (!input) { alert("Enter a URL or UUID"); return; }

    let uuid = extractUUID(input);
    let viewer = "https://ae-hopscotch.github.io/hs-tools/play-project/?id=" + uuid;

    document.getElementById("stats").textContent = "Plays: N/A | Likes: N/A";

    if (currentMode === "embed") {
        let frame = document.getElementById("newFrame");
        frame.src = viewer;
        frame.style.display = "block";
    } else {
        window.open(viewer, "_blank");
    }
}
</script>

</body>
</html>
