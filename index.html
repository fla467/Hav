<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Hopscotch Viewer</title>

<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">

<style>
    body {
        font-family: "Permanent Marker", cursive;
        margin: 0;
        background: #222;
        color: white;
        text-align: center;
    }

    .home-screen {
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding-top: 100px;
    }

    button {
        font-family: "Permanent Marker", cursive;
        padding: 15px 25px;
        margin: 10px;
        font-size: 22px;
        cursor: pointer;
        border: none;
        border-radius: 12px;
    }

    .old-btn { background: #3498db; }
    .new-btn { background: #2ecc71; }

    .hidden { display: none; }

    /* Dark/Light mode */
    .light {
        background: #f4f4f4;
        color: #111;
    }

    /* Viewer wrapper */
    #viewerSection { margin-top: 30px; display: none; }

    iframe {
        width: 90%;
        height: 600px;
        border: 4px solid #555;
        border-radius: 12px;
        margin-top: 20px;
        display: none;
    }

    .mode-toggle {
        font-size: 20px;
        background: #ffbb00;
    }

    /* Custom error popup */
    #errorPopup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0);
        background: #e74c3c;
        color: white;
        padding: 25px 40px;
        border-radius: 16px;
        font-size: 26px;
        transition: 0.25s ease;
        z-index: 999;
    }

    #errorPopup.show {
        transform: translate(-50%, -50%) scale(1);
    }

    #footer {
        margin-top: 40px;
        opacity: 0.7;
        font-size: 18px;
    }

    a { color: yellow; text-decoration: none; }
</style>
</head>

<body>

<!-- HOME SCREEN -->
<div id="home" class="home-screen">
    <h1>Hopscotch Viewer</h1>
    <button class="old-btn" onclick="loadOld()">Old Viewer</button>
    <button class="new-btn" onclick="loadNew()">New Viewer</button>

    <button style="background:#ff66cc;" onclick="window.location='https://www.gethopscotch.com/6811491'">
        Follow the Dev (Flabba_)
    </button>
</div>

<!-- ERROR POPUP -->
<div id="errorPopup">Invalid URL Entered!</div>

<!-- OLD VIEWER -->
<div id="oldViewer" class="hidden">
    <h2>Old Viewer</h2>
    <input id="oldInput" placeholder="Enter Hopscotch URL or UUID" style="padding:10px;font-size:20px;width:70%;">
    <button onclick="loadOldProject()" style="background:#3498db;">Load Project</button>

    <iframe id="oldFrame"></iframe>
</div>

<!-- NEW VIEWER -->
<div id="newViewer" class="hidden">
    <h2>New Viewer</h2>

    <button class="mode-toggle" onclick="toggleMode()">Toggle Dark/Light Mode</button>
    <br><br>

    <input id="newInput" placeholder="Enter Hopscotch URL or UUID" style="padding:10px;font-size:20px;width:70%;">
    <button onclick="loadNewProject()" style="background:#2ecc71;">Load Project</button>

    <iframe id="newFrame"></iframe>
</div>

<div id="footer">
    Not an official partnership with Hopscotch
</div>

<script>
function loadOld() {
    document.getElementById("home").style.display = "none";
    document.getElementById("oldViewer").style.display = "block";
}

function loadNew() {
    document.getElementById("home").style.display = "none";
    document.getElementById("newViewer").style.display = "block";
}

/* Extract UUID */
function extractUUID(text) {
    const match = text.match(/[0-9A-Fa-f\-]{36}/);
    return match ? match[0] : null;
}

/* Show error popup */
function showError() {
    const popup = document.getElementById("errorPopup");
    popup.classList.add("show");
    setTimeout(() => popup.classList.remove("show"), 2000);
}

/* OLD VIEW */
function loadOldProject() {
    let input = document.getElementById("oldInput").value;
    let uuid = extractUUID(input);

    if (!uuid) return showError();

    let frame = document.getElementById("oldFrame");
    frame.src = "https://ae-hopscotch.github.io/hs-tools/play-project/?id=" + uuid;
    frame.style.display = "block";
}

/* NEW VIEW */
function loadNewProject() {
    let input = document.getElementById("newInput").value;
    let uuid = extractUUID(input);

    if (!uuid) return showError();

    let frame = document.getElementById("newFrame");
    frame.src = "https://ae-hopscotch.github.io/hs-tools/play-project/?id=" + uuid;
    frame.style.display = "block";
}

/* Dark/light mode toggle */
function toggleMode() {
    document.body.classList.toggle("light");
}
</script>

</body>
</html>
